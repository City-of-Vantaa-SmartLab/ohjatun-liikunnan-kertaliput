<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Liikkuva Vantaa</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Calibri, sans-serif !important;
      font-size: 7.5px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @font-face {
      font-family: Calibri;
      src: url('./assets/Calibri.ttf');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: Calibri;
      src: url('./assets/Calibri Bold Italic.ttf');
      font-weight: normal;
      font-style: italic;
    }

    @font-face {
      font-family: Calibri;
      src: url('./assets/Calibri Bold.ttf');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: GT-Walsheim;
      src: url('./assets/GT-Walsheim-Ultra-Bold.otf');
      font-weight: bold;
      font-style: normal;
    }

    html {
      display: flex;
      background-color: #d8d8d8;
    }

    body {
      height: 100%;
      margin: auto;
      position: relative;
      transition: all 0.5s ease;
      background-color: #2979FF;
    }

    #root {
      overflow: scroll;
      background-color: rgba(0, 0, 0, 0.2);
      height: 100%;
      width: 100%;
    }

    input[type='number']::-webkit-inner-spin-button,
    input[type='number']::-webkit-outer-spin-button {
      appearance: none;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    /* Extra small devices (phones, 600px and down) */

    @media only screen and (max-width: 600px) {
      body {
        max-height: 100%;
        max-width: 100%;
      }

      /* for small devices */
      @media (max-width: 320px) and (max-height: 480px) {
        html {
          font-size: 6px;
        }
      }
    }

    /* Small devices (portrait tablets and large phones, 600px and up) */

    @media only screen and (min-width: 600px) {
      body {
        padding: 4rem;
      }
      html {
        font-size: 8px;
      }
    }

    /* Medium devices (landscape tablets, 768px and up) */

    @media only screen and (min-width: 768px) {
      html {
        font-size: 10px;
      }
    }

    /* large devices (landscape tablets, 768px and up) */

    @media only screen and (min-width: 992px) {
      body {
        max-height: 812px;
        max-width: 480px;
        padding: 0;
        box-shadow: 0px 12px 42px rgba(0, 0, 0, 0.5);
      }
      html {
        font-size: 7.5px;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <h1>You need to enable JavaScript to run this app.</h1>
  </noscript>
  <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
