version: '3.3'

services:
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    command: npm run start
    ports:
      - 3000:3000
    depends_on:
      - vantaa-pwa

  vantaa-pwa:
    build: ./backend
    ports:
      - 5000:80
    command: npm run dev
    volumes:
      - ./backend:/backend
    depends_on:
      - postgres-dev-db
    environment:
      PORT: 80
      USERNAME: postgres
      PASSWORD: password
      DATABASE: vantaa_pwa
      HOST: postgres-dev-db
      GRYNOS_COURSES_UPDATE_INTERVAL: 3600000
      GRYNOS_COURSE_API_URL:
      GRYNOS_COURSE_DETAILS_API_URL: 
      POPULATE_SEED_DATA: 0
      PAYMENT_RETURN_URL: 
      PAYMENT_NOTIFY_URL: 
      BAMBORA_SECRET_KEY: 
      BAMBORA_API_KEY: 
      BAMBORA_PRODUCT_ID: 
      BAMBORA_PRODUCT_TITLE: 
      TELIA_USERNAME: 
      TELIA_PASSWORD: 
      TELIA_USER: 

  postgres-dev-db:
    image: postgres:10.3
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vantaa_pwa

  admin:
    image: adminer
    ports:
      - 8080:8080
