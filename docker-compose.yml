version: "3.3"

services:
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run build
    ports:
      - 3000:3000
    depends_on:
      - backend
    environment:
      DANGEROUSLY_DISABLE_HOST_CHECK: 'true'

  backend:
    build: ./backend
    ports:
      - 5000:80
    command: npm run start
    volumes:
      - ./backend:/backend
      - /backend/node_modules
      - ./frontend/build:/backend/public
    depends_on:
      - postgres-dev-db
    environment:
      BAMBORA_API_KEY:
      BAMBORA_PRODUCT_ID:
      BAMBORA_PRODUCT_TITLE: Saldovaraus Jumppaliput-sovellukseen
      BAMBORA_SECRET_KEY:
      # Use "vantaa_pwa" for local development.
      DATABASE:
      FLOOR_GYM_PRICE_AFTER_4: 4.5
      FLOOR_GYM_PRICE_BEFORE_4: 3.0
      GRYNOS_COURSE_API_URL:
      GRYNOS_COURSE_DETAILS_API_URL:
      GRYNOS_COURSES_UPDATE_INTERVAL: 3600000
      # Use "postgres-dev-db" for local development.
      HOST:
      # Use "password" for local development.
      PASSWORD:
      PAYMENT_NOTIFY_URL:
      PAYMENT_RETURN_URL:
      POOL_WATER_PRICE_AFTER_4: 3.0
      POOL_WATER_PRICE_BEFORE_4: 2.0
      POPULATE_SEED_DATA: 0
      PORT: 80
      TELIA_PASSWORD:
      TELIA_USERNAME:
      TELIA_USER:
      # Database username. Use "postgres" for local development.
      USERNAME:

  postgres-dev-db:
    image: postgres:10.3
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vantaa_pwa

  admin:
    image: adminer
    ports:
      - 8080:8080
